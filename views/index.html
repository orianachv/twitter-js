{% extends "layout.html" %} {% block content %}

<div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
</div>

<div class="form1">

    {% if showForm %}
    <form action="/tweet/add" method="POST" class="form-inline">
        <div class="form-group">
            <label for="name_field">Name:</label>
            <input name="name" type="text" id="name_field" value="{{name}}" />
        </div>
        <div class="form-group">
            <label for="text_field ">Text:</label>
            <input name="text" type="text " id="text_field" style="width: 350px;" />
        </div>
        <input class="btn btn-default" type="submit" value="Submit" />
    </form>
    {% endif %}

</div>

<div class="row ">
    <div class="col-md-3 ">
        <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg ">
        <br>
        <b>Your Name</b>
        <br> 100 followers
    </div>
    <div class="col-md-9 ">

        <!-- display tweets here -->
        {% for tweet in tweets %}
        <ul>
            <li>
                <div id="fotoTweet">
                    <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg ">
                </div>
                <div>
                    <div>
                        <a href='/users/{{tweet.name}}'>
                            <strong>{{tweet.name}}</strong>
                        </a>
                    </div>
                    <div>{{tweet.content}}</div>
                </div>
            </li>
        </ul>
        {% endfor %}

    </div>
</div>


{% endblock %}
